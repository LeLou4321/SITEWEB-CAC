[build]
  command = "npm run build --no-lint"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  ESLINT_NO_DEV_ERRORS = "true"
  NEXT_DISABLE_ESLINT = "1"

# DÃ©sactiver explicitement le plugin Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    enable = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
